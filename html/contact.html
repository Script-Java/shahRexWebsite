<body>

    <nav>
    <a href="index.html">
        <img src="../assets/logo/logoOrange.png" alt="" class="logo">
    </a>
    <button class="questionmark"><i class="fa-solid fa-question"></i></button>
    </nav>

    <div class="questionMarkAlertContainer">
        <div class="questionMarkAlert">
            <h1>What do I say?</h1>
            <p>In this section you can tell us about yourself, project ideas or any improvements we can make.</p>
            <button class="okayPrompt">Okay</button>
        </div>
    </div>

    <div class="formContainer">
        <img src="../assets/images/undraw_contract_re_ves9.svg" alt="" class="contactImg">
        <form action="../js/contactForm.php" method="post">
            <h1 class="contactH1">Contact</h1>
            <input type="text" name="name" id="" placeholder="Full Name">
            <br>
            <input type="text" name="email" placeholder="Email">
            <br>
            <input type="text" name="subject" placeholder="Subject">
            <br>
            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message"></textarea>
            <br>
            <button class="send" type="submit">Send</button>
        </form>            
    </div>

</body>
